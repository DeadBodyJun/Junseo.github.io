<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile {
            margin-bottom: 30px;
        }

        .skills {
            margin-bottom: 30px;
        }

        .projects {
            margin-bottom: 30px;
        }

        .contact {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>개발자 포트폴리오</h1>
            <p>웹 개발자의 포트폴리오입니다</p>
        </header>

        <section class="profile">
            <h2>프로필</h2>
            <p>안녕하세요! 열정적인 웹 개발자입니다.</p>
        </section>

        <section class="skills">
            <h2>기술 스택</h2>
            <ul>
                <li>HTML5 / CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </section>

        <section class="projects">
            <h2>프로젝트</h2>
            <div class="project">
                <h3>프로젝트 1</h3>
                <p>프로젝트 설명이 들어갑니다.</p>
            </div>
        </section>

        <section class="contact">
            <h2>연락처</h2>
            <p>Email: your.email@example.com</p>
            <p>GitHub: github.com/username</p>
        </section>
    </div>
</body>
</html>
